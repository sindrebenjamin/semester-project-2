<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidnet | New Listing</title>
   
    <script src="./src/js/listeners/forms/deleteModal.js" type="module"></script>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./src/js/pages/new.js" type="module"></script>
    <script src="./src/js/components/index.js" type="module"></script>

  </head>
  <body class="text-secondary-400 antialiased relative">
    <div class="header-placeholder h-[68px]"></div>

    
    <main>
      <div class="flex flex-col justify-center py-[64px] md:py-[128px]">
      <form
        id="listing-form"
        class="self-center flex flex-col gap-12 w-full p-4 max-w-[500px]"
        action=""
      >
        <h1 class="text-4xl md:text-5xl font-bold">New Listing</h1>
        <!-- Input Wrapper -->
        <div class="input-wrapper flex flex-col gap-6 w-full">
          <!-- New Input -->
          <div class="h-[72px] flex flex-col gap-1 w-full">
            <div class="relative h-11 min-w-[200px]">
              <input
                id="title"
                name="title"
                type="text"
                class="peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                placeholder=" "
              />
              <label
                id="title-label"
                for="title"
                class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
              >
                Title*
              </label>
            </div>
            <p id="title-hint" class="text-secondary-200 text-xs"></p>
          </div>
          <!-- New Input -->
          <div class="flex flex-col gap-1 w-full">
            <div class="relative min-w-[200px]">
              <textarea
                style="height: 44px"
                class="resize-none peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                name="description"
                id="description"
                cols="30"
                rows="0"
                placeholder=" "
              ></textarea>
              <label
                id="Description-label"
                for="Description"
                class="after:content[' '] pointer-events-none absolute left-0 -top-3 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
              >
                Description
              </label>
            </div>
            <p id="Description-hint" class="text-secondary-200 text-xs"></p>
          </div>
          <!-- New Input -->
          <div class="flex flex-col gap-1 w-full">
            <div class="relative h-11 w-full min-w-[200px]">
              <input
                id="image-input"
                name="image-input"
                type="text"
                class="peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                placeholder=" "
              />
              <label
                id="image-input-label"
                for="image-input-label"
                class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
              >
                Add photo URL
              </label>
            </div>
            <p id="image-input-hint" class="text-secondary-200 text-xs">
              Add up to 8 photos
            </p>

            <div
              id="max-img"
              class="hidden text-secondary-400 font-bold flex gap-2 items-center"
            >
              <p>Photo limit reached</p>
            </div>
          </div>
          <!-- IMG Grid -->
          <div class="grid grid-cols-2 gap-4" id="img-container">
            <!-- Placecholders -->
            <div
              id="placeholder-main"
              class="rounded flex justify-center placeholder items-center border-dotted border-2 border-neutral-200 aspect-square"
            >
              <p
                id="first-photo-msg"
                class="text-secondary-100 text-center max-w-[100px]"
              >
                <!-- First photo will be used as thumbnail -->
              </p>
            </div>
            <div
              id="placeholder-half"
              class="rounded placeholder border-dotted border-2 border-neutral-200 aspect-square opacity-50"
            ></div>
          </div>
          <p id="counter-message" class="mb-10 italic">
            <span id="counter-number"></span>/8 photos added. Drag to rearrange
            them.
          </p>
          <!-- New Input -->
          <div class="h-[72px] flex flex-col gap-1 w-full">
            <div class="relative h-11 min-w-[200px]">
              <input
                id="end-date"
                name="end-date"
                type="datetime-local"
                class="peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                placeholder=" "
              />
              <label
                id="end-date-label"
                for="end-date"
                class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
              >
                End date*
              </label>
            </div>
            <p id="end-date-hint" class="text-secondary-200 text-xs"></p>
          </div>
          <!-- New Input -->
          <div class="lex flex-col gap-1 w-full">
            <div class="relative h-11 min-w-[200px]">
              <input
                id="tags"
                name="tags"
                type="text"
                class="peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                placeholder=" "
              />
              <label
                id="tags-label"
                for="tags"
                class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
              >
                Tags
              </label>
            </div>
            <p id="tags-hint" class="text-secondary-200 text-xs">
              Press enter to add tag
            </p>

            <div class="mt-4 flex gap-2 flex-wrap" id="tag-container"></div>
            <p class="mt-2 mb-10 italic">
              <span id="tag-counter"></span> tags remaining
            </p>
          </div>
          <button
            class="flex justify-center items-center rounded w-full max-w-[500px] text-white text-sm font-bold bg-primary-400 p-4 hover:bg-primary-300 focus:outline-none focus:ring focus:ring-primary-700 transition-all cursor-pointer"
            type="submit"
            
            name="submit"
            id="submit"
          />Create Listing</button>
          <input
            class="hidden rounded mt-[-12px] w-full max-w-[500px] text-white text-sm font-bold bg-red p-4 hover:opacity-80 focus:outline-none focus:ring focus:ring-black transition-all cursor-pointer"
            type="submit"
            value="Delete Listing"
            name="delete"
            id="delete"
          />
        </div>
        <!-- Modal -->
        <div
          id="delete-modal"
          class="hidden fixed flex justify-center items-center bg-black h-screen w-full left-0 top-0 z-30 bg-opacity-80"
        >
          <div
            class="inner-modal relative bg-white p-4 sm:px-8 m-4 flex flex-col gap-6 rounded overflow-hidden"
          >
            <div
              class="inner-modal absolute top-0 left-0 z-40 w-full h-[12px] bg-red"
            ></div>
            <div class="flex gap-6 items-center mt-8 inner-modal">
              <svg
                class="fill-red min-h-[60px] min-w-[60px]"
                width="60"
                height="60"
                viewBox="0 0 60 60"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="inner-modal"
                  d="M2.5 52.5L30 5L57.5 52.5H2.5ZM30 45C30.7083 45 31.3025 44.76 31.7825 44.28C32.2625 43.8 32.5017 43.2067 32.5 42.5C32.5 41.7917 32.26 41.1983 31.78 40.72C31.3 40.2417 30.7067 40.0017 30 40C29.2917 40 28.6983 40.24 28.22 40.72C27.7417 41.2 27.5017 41.7933 27.5 42.5C27.5 43.2083 27.74 43.8025 28.22 44.2825C28.7 44.7625 29.2933 45.0017 30 45ZM27.5 37.5H32.5V25H27.5V37.5Z"
                />
              </svg>
              <div class="flex flex-col gap-2 inner-modal">
                <p class="text-xl inner-modal">Are you sure?</p>
                <p class="inner-modal">
                  Deleting this listing cannot be undone.
                </p>
              </div>
            </div>

            <div class="inner-modal w-full h-[1px] bg-neutral-200"></div>

            <!-- Modal buttons -->
            <div class="self-end flex gap-2 text-sm">
              <button
                id="cancel-delete"
                class="px-6 py-2 border-2 border-neutral-300 hover:opacity-80 transition-all rounded"
              >
                Cancel
              </button>
              <button
                id="yes-delete"
                class="flex items-center justify-center inner-modal w-[70px] bg-red px-6 py-2 text-white hover:opacity-80 transition-all rounded"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
        <div class="text-red error-element"></div>
      </form>
      </div>
    </main>
  </body>
</html>
