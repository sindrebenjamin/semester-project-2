<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidnet | Login</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="../dist/style.css" />
    <script src="js/listeners/auth/loginListener.js" type="module"></script>
    <script src="./js/components/index.js" type="module"></script>
  </head>
  <body class="text-secondary-400 antialiased">
    <div class="header-placeholder h-[68px]"></div>

    <main class="h-screen flex flex-col justify-center items-center">
      <form
        id="login-form"
        class="self-center flex flex-col gap-12 w-full p-4 max-w-[400px]"
        action=""
      >
        <h1 class="text-4xl md:text-5xl font-bold">Login</h1>
        <!-- Input Wrapper -->
        <div class="input-wrapper flex flex-col gap-6 w-full">
          <!-- New Input -->
          <div id="email-input-wrapper" class="h-[72px] flex flex-col gap-1">
            <div class="relative h-11 w-full min-w-[200px]">
              <input
                id="email"
                name="email"
                type="email"
                class="peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                placeholder=" "
              />
              <label
                id="email-label"
                for="email"
                class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:border-primary-100 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
              >
                Email
              </label>
            </div>
            <p id="email-hint" class=""></p>
          </div>
          <!-- New Input -->
          <div class="h-[72px] flex flex-col gap-1">
            <div class="relative h-11 w-full min-w-[200px]">
              <input
                name="password"
                id="password"
                type="password"
                class="peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                placeholder=" "
              />
              <label
                id="password-label"
                for="password"
                class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:border-primary-100 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
              >
                Password
              </label>
            </div>
            <p id="password-hint" class="text-secondary-200"></p>
          </div>
          <button
            class="flex justify-center rounded text-white text-sm font-bold bg-primary-400 p-4 hover:bg-primary-300 focus:outline-none focus:ring focus:ring-primary-700 transition-all cursor-pointer"
            type="submit"
            
            name="submit"
            id="submit"
          />Login</button>
          <p class="">
            Not registered?
            <a
              id="register-link"
              class="text-primary-300 hover:opacity-50 transition-all underline focus:outline-none focus:ring focus:ring-primary-700"
              href="register.html"
              >Create new user</a
            >
          </p>
        </div>

        <div class="text-red error-element"></div>
      </form>
    </main>
  </body>
</html>
