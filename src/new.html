<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidnet | New Listing</title>
    <script src="./js/components/index.js" type="module"></script>
    <script src="./js/pages/new.js" type="module"></script>
    <link rel="stylesheet" href="../dist/output.css" />
    <style>
      ::-webkit-calendar-picker-indicator {
        fill: green;
      }
    </style>
  </head>
  <body class="text-secondary-400">
    <main class="flex flex-col justify-center py-[64px] md:py-[128px]">
      <form
        id="register-form"
        class="self-center flex flex-col gap-12 w-full p-4 max-w-[500px]"
        action=""
      >
        <h1 class="text-4xl md:text-5xl font-bold">New Listing</h1>
        <!-- Input Wrapper -->
        <div class="input-wrapper flex flex-col gap-6 w-full">
          <!-- New Input -->
          <div class="h-[72px] flex flex-col gap-1 w-full">
            <div class="relative h-11 min-w-[200px]">
              <input
                id="title"
                name="title"
                type="text"
                class="peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                placeholder=" "
              />
              <label
                id="title-label"
                for="title"
                class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
              >
                Title*
              </label>
            </div>
            <p id="title-hint" class="text-secondary-200 text-xs"></p>
          </div>
          <!-- New Input -->
          <div class="h-[108px] flex flex-col gap-1 w-full">
            <div class="relative h-11 min-w-[200px]">
              <textarea
                class="resize-none min-h-[80px] peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                name="description"
                id="description"
                cols="30"
                rows="10"
                placeholder=" "
              ></textarea>
              <label
                id="Description-label"
                for="Description"
                class="after:content[' '] pointer-events-none absolute left-0 -top-3 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
              >
                Description
              </label>
            </div>
            <p id="Description-hint" class="text-secondary-200 text-xs"></p>
          </div>
          <!-- New Input -->
          <div class="flex flex-col gap-1 w-full">
            <p id="counter-message" class="mb-4 sm:text-xl">
              <span id="counter-number"></span>/8 photos added. Drag to
              rearrange them.
            </p>
            <div class="relative h-11 w-full min-w-[200px]">
              <input
                id="image-input"
                name="image-input"
                type="text"
                class="peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                placeholder=" "
              />
              <label
                id="image-input-label"
                for="image-input-label"
                class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
              >
                Image URL
              </label>
            </div>
            <p id="image-input-hint" class="text-secondary-200 text-xs">
              Add up to 8 photos
            </p>

            <div
              id="max-img"
              class="hidden text-secondary-400 font-bold flex gap-2 items-center"
            >
              <p>Photo limit reached</p>
            </div>
          </div>
          <!-- IMG Grid -->
          <div class="grid grid-cols-2 gap-4" id="img-container">
            <!-- Placecholders -->
            <div
              class="placeholder border-dotted border-2 border-neutral-200 aspect-square"
            ></div>
            <div
              class="placeholder border-dotted border-2 border-neutral-200 aspect-square"
            ></div>
            <div
              class="placeholder border-dotted border-2 border-neutral-200 aspect-square"
            ></div>
            <div
              class="placeholder border-dotted border-2 border-neutral-200 aspect-square"
            ></div>
            <div
              class="placeholder border-dotted border-2 border-neutral-200 aspect-square"
            ></div>
            <div
              class="placeholder border-dotted border-2 border-neutral-200 aspect-square"
            ></div>
            <div
              class="placeholder border-dotted border-2 border-neutral-200 aspect-square"
            ></div>
            <div
              class="placeholder border-dotted border-2 border-neutral-200 aspect-square"
            ></div>
          </div>
          <!-- New Input -->
          <div class="h-[72px] flex flex-col gap-1 w-full">
            <div class="relative h-11 min-w-[200px]">
              <input
                id="end-date"
                name="end-date"
                type="date"
                class="peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                placeholder=" "
              />
              <label
                id="end-date-label"
                for="end-date"
                class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
              >
                End date*
              </label>
            </div>
            <p id="end-date-hint" class="text-secondary-200 text-xs"></p>
          </div>
          <!-- New Input -->
          <div class="lex flex-col gap-1 w-full">
            <div class="relative h-11 min-w-[200px]">
              <input
                id="tags"
                name="tags"
                type="text"
                class="peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                placeholder=" "
              />
              <label
                id="tags-label"
                for="tags"
                class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
              >
                Tags
              </label>
            </div>
            <p id="tags-hint" class="text-secondary-200 text-xs">
              Press enter to add tag
            </p>

            <div class="mt-4 flex gap-2 flex-wrap" id="tag-container">
              <div
                class="gap-1 bg-neutral-100 p-2 flex items-center text-secondary-200 select-none transition-all"
              >
                <p>Car</p>

                <svg
                  class="fill-secondary-200 hover:bg-neutral-200 transition-all"
                  width="20"
                  height="21"
                  viewBox="0 0 20 21"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14.8535 14.146C14.8999 14.1925 14.9368 14.2476 14.9619 14.3083C14.9871 14.369 15 14.4341 15 14.4997C15 14.5654 14.9871 14.6305 14.9619 14.6912C14.9368 14.7519 14.8999 14.807 14.8535 14.8535C14.807 14.8999 14.7519 14.9368 14.6912 14.9619C14.6305 14.9871 14.5654 15 14.4997 15C14.4341 15 14.369 14.9871 14.3083 14.9619C14.2476 14.9368 14.1925 14.8999 14.146 14.8535L10 10.7068L5.85398 14.8535C5.76017 14.9473 5.63292 15 5.50025 15C5.36758 15 5.24033 14.9473 5.14652 14.8535C5.0527 14.7597 5 14.6324 5 14.4997C5 14.3671 5.0527 14.2398 5.14652 14.146L9.29316 10L5.14652 5.85398C5.0527 5.76017 5 5.63292 5 5.50025C5 5.36758 5.0527 5.24033 5.14652 5.14652C5.24033 5.0527 5.36758 5 5.50025 5C5.63292 5 5.76017 5.0527 5.85398 5.14652L10 9.29316L14.146 5.14652C14.2398 5.0527 14.3671 5 14.4997 5C14.6324 5 14.7597 5.0527 14.8535 5.14652C14.9473 5.24033 15 5.36758 15 5.50025C15 5.63292 14.9473 5.76017 14.8535 5.85398L10.7068 10L14.8535 14.146Z"
                  />
                </svg>
              </div>
              <div
                class="gap-1 bg-neutral-100 p-2 flex items-center text-secondary-200 select-none transition-all"
              >
                <p>Car</p>

                <svg
                  class="fill-secondary-200 hover:bg-neutral-200 transition-all"
                  width="20"
                  height="21"
                  viewBox="0 0 20 21"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14.8535 14.146C14.8999 14.1925 14.9368 14.2476 14.9619 14.3083C14.9871 14.369 15 14.4341 15 14.4997C15 14.5654 14.9871 14.6305 14.9619 14.6912C14.9368 14.7519 14.8999 14.807 14.8535 14.8535C14.807 14.8999 14.7519 14.9368 14.6912 14.9619C14.6305 14.9871 14.5654 15 14.4997 15C14.4341 15 14.369 14.9871 14.3083 14.9619C14.2476 14.9368 14.1925 14.8999 14.146 14.8535L10 10.7068L5.85398 14.8535C5.76017 14.9473 5.63292 15 5.50025 15C5.36758 15 5.24033 14.9473 5.14652 14.8535C5.0527 14.7597 5 14.6324 5 14.4997C5 14.3671 5.0527 14.2398 5.14652 14.146L9.29316 10L5.14652 5.85398C5.0527 5.76017 5 5.63292 5 5.50025C5 5.36758 5.0527 5.24033 5.14652 5.14652C5.24033 5.0527 5.36758 5 5.50025 5C5.63292 5 5.76017 5.0527 5.85398 5.14652L10 9.29316L14.146 5.14652C14.2398 5.0527 14.3671 5 14.4997 5C14.6324 5 14.7597 5.0527 14.8535 5.14652C14.9473 5.24033 15 5.36758 15 5.50025C15 5.63292 14.9473 5.76017 14.8535 5.85398L10.7068 10L14.8535 14.146Z"
                  />
                </svg>
              </div>
            </div>
            <p class="mt-2"><span id="tag-counter"></span> Tags remaining</p>
          </div>
          <input
            class="w-full max-w-[500px] text-white text-sm font-bold bg-primary-400 p-4 hover:bg-primary-300 focus:outline-none focus:ring focus:ring-primary-700 transition-all cursor-pointer"
            type="submit"
            value="Create Listing"
            name="submit"
            id="submit"
          />
        </div>

        <div class="text-red" id="error-element"></div>
      </form>
    </main>
  </body>
</html>
