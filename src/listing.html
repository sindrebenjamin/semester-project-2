    <meta charset="UTF-8" />

  <body class="text-secondary-400 antialiased">
    <main>
      <div class="relative">
        <!-- Slide Indicators -->
        <div
          class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"
        >
          <div
            class="indicator w-[10px] h-[10px] rounded-full bg-white opacity-80"
          ></div>
          <div
            class="indicator w-[10px] h-[10px] rounded-full bg-white opacity-50"
          ></div>
        </div>

        <!-- Mobile slider -->
        <div
          class="mobile-slider w-full snap-x snap-mandatory overflow-x-scroll flex md:hidden"
        >
          <div class="mobile-slide w-full snap-start flex-none">
            <img
              class="carousel-img object-cover w-full h-full"
              src="https://www.topgear.com/sites/default/files/2022/07/13.jpg"
              alt=""
            />
          </div>
          <div class="mobile-slide w-full snap-start flex-none">
            <img
              class="carousel-img object-cover w-full h-full"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnNw-QEceGEOnluRoEjXiYFoimyCiUWbyFVWvZL2sODsFqP0KQ-MYHL0ZNTSNd4yIMM_A&usqp=CAU "
              alt=""
            />
          </div>
        </div>
      </div>

      <!-- Desktop slider -->
      <div
        class="slider overflow-hidden w-full max-w-[800px] h-[350px] relative hidden md:block"
      >
        <div class="slide transition-all w-full h-[350px] absolute">
          <img
            class="carousel-img object-cover w-full h-full"
            src="https://www.topgear.com/sites/default/files/2022/07/13.jpg"
            alt=""
          />
        </div>
        <div class="slide transition-all w-full h-[350px] absolute">
          <img
            class="carousel-img object-cover w-full h-full"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnNw-QEceGEOnluRoEjXiYFoimyCiUWbyFVWvZL2sODsFqP0KQ-MYHL0ZNTSNd4yIMM_A&usqp=CAU "
            alt=""
          />
        </div>
        <div class="slide transition-all w-full h-[350px] absolute">
          <img
            class="carousel-img object-cover w-full h-full"
            src="https://hips.hearstapps.com/hmg-prod/images/dw-burnett-pcoty22-8260-1671143390.jpg?crop=0.668xw:1.00xh;0.184xw,0&resize=640:*"
            alt=""
          />
        </div>
        <button id="left-arrow">
          <svg
            class="absolute left-2 top-[45%] z-30 opacity-50 hover:opacity-90 transition-all rotate-180 active:scale-90"
            width="44"
            height="44"
            viewBox="0 0 44 44"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="44"
              width="44"
              height="44"
              rx="22"
              transform="rotate(90 44 0)"
              fill="white"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M18.7 13.2L27.5 22L18.7 30.8L16.5 28.6L23.1 22L16.5 15.4L18.7 13.2Z"
              fill="#101010"
            />
          </svg>
        </button>
        <button id="right-arrow">
          <svg
            class="absolute right-2 top-[45%] z-30 opacity-50 hover:opacity-90 transition-all active:scale-90"
            width="44"
            height="44"
            viewBox="0 0 44 44"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="44"
              width="44"
              height="44"
              rx="22"
              transform="rotate(90 44 0)"
              fill="white"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M18.7 13.2L27.5 22L18.7 30.8L16.5 28.6L23.1 22L16.5 15.4L18.7 13.2Z"
              fill="#101010"
            />
          </svg>
        </button>
      </div>
