<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/components/index.js" type="module"></script>
    <script src="./js/listeners/bidListener.js" type="module"></script>
    <script src="./js/pages/listing.js" type="module"></script>
    <script src="./js/listeners/outsideBidsListener.js" type="module"></script>
    <link rel="stylesheet" href="../dist/output.css" />
    <title></title>
  </head>
  <body class="text-secondary-400 antialiased">
    <main>
      <div class="relative">
        <!-- Slide Indicators -->
        <div
          class="slide-indicators absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-30"
        ></div>

        <!-- Mobile slider -->
        <div
          class="mobile-slider w-full snap-x snap-mandatory overflow-x-scroll flex md:hidden"
        ></div>
      </div>

      <!-- Desktop slider -->
      <div
        class="slider overflow-hidden w-full max-w-[800px] h-[450px] relative hidden md:block"
      >
        <!-- Slide Indicators for desktop -->
        <div
          class="slide-indicators-desktop absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-30"
        ></div>
        <button id="left-arrow" class="arrow-btn">
          <svg
            class="absolute left-2 top-[45%] z-30 opacity-50 hover:opacity-90 transition-all rotate-180 active:scale-90"
            width="44"
            height="44"
            viewBox="0 0 44 44"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="44"
              width="44"
              height="44"
              rx="22"
              transform="rotate(90 44 0)"
              fill="white"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M18.7 13.2L27.5 22L18.7 30.8L16.5 28.6L23.1 22L16.5 15.4L18.7 13.2Z"
              fill="#101010"
            />
          </svg>
        </button>
        <button id="right-arrow" class="arrow-btn">
          <svg
            class="absolute right-2 top-[45%] z-30 opacity-50 hover:opacity-90 transition-all active:scale-90"
            width="44"
            height="44"
            viewBox="0 0 44 44"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="44"
              width="44"
              height="44"
              rx="22"
              transform="rotate(90 44 0)"
              fill="white"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M18.7 13.2L27.5 22L18.7 30.8L16.5 28.6L23.1 22L16.5 15.4L18.7 13.2Z"
              fill="#101010"
            />
          </svg>
        </button>
      </div>

      <!-- Time left and highest bid -->
      <div class="important-info flex justify-between p-4 bg-neutral-100">
        <div>
          <p class="text-secondary-200 text-xs">Highest bid</p>
          <p class="text-secondary-600">$343</p>
        </div>
        <div>
          <p class="text-secondary-200 text-xs">Ends in</p>
          <p class="text-secondary-600">00d 02h 05m 01s</p>
        </div>
      </div>

      <!-- Container -->
      <div class="px-4 md:px-6 py-[64px] md:py-[128px]">
        <div class="max-w-[1200px] m-auto">
          <!-- Bid form -->
          <form id="bid-form" action="">
            <div class="mb-2 flex flex-col gap-1 w-full">
              <div class="relative h-11 min-w-[200px]">
                <input
                  value="$344"
                  id="bid-input"
                  name="bid-input"
                  type="text"
                  class="peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                  placeholder=" "
                />
                <label
                  id="bid-input-label"
                  for="bid-input"
                  class="invisible absolute"
                >
                  Bid amount
                </label>
              </div>
            </div>
            <input
              class="rounded w-full text-white text-sm font-bold bg-primary-400 p-4 hover:bg-primary-300 focus:outline-none focus:ring focus:ring-primary-700 transition-all cursor-pointer"
              type="submit"
              value="Place Bid"
              name="submit"
              id="submit"
            />
            <p
              id="bid-input-hint"
              class="text-secondary-200 text-xs h-[16px]"
            ></p>
          </form>
          <div class="text-red error-element h-[24px]"></div>
          <!-- Bid history -->
          <div id="bids"></div>
          <div class="hidden" id="more-bids"></div>
          <div
            id="view-more-btn"
            class="cursor-pointer flex items-center gap-1 justify-center hover:opacity-50 transition-all mt-[36px] hidden"
          >
            <div id="view-more"></div>
            <svg
              id="view-arrow"
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17.5 10L12.5 15L7.5 10"
                stroke="#263448"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <!-- Listed by -->
          <div class="flex gap-4 flex-col">
            <h2 class="font-bold text-2xl md:text-3xl">Listed by</h2>
            <div class="flex items-center gap-2">
              <img
                class="rounded-full object-cover h-[40px] w-[40px]"
                src="./public/noavatar.png"
                alt=""
              />
              <p>Sindre</p>
            </div>
          </div>
          <!-- Divider -->
          <div
            class="h-[1px] bg-neutral-100 w-full my-[36px] md:max-w-[360px]"
          ></div>
          <!-- Description -->
          <div class="flex gap-4 flex-col">
            <h2 class="font-bold text-2xl md:text-3xl">Description</h2>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
              Elementum facilisis leo vel fringilla est ullamcorper eget.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
