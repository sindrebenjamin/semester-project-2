<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidnet | Profile</title>
   <script defer src="./js/pages/profile.js" type="module"></script>
    <script src="./js/components/index.js" type="module"></script>
    <script src="./js/listeners/avatarListener.js" type="module"></script>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="../dist/style.css" />
  </head>
  <body class="text-secondary-400 antialiased ">
    <div class="header-placeholder h-[68px]"></div>

    <!-- <div
      id="big-spinner"
      class="spinner-container flex justify-center items-center h-[94%] w-full absolute bg-white z-50"
    >
      <div class="spinner big"></div>
    </div> -->
    <main>
      <div class="px-4 md:px-6 py-[64px] md:py-[128px]">
        <div class="max-w-[1200px] m-auto">
          <!-- Full page wrapper -->
          <div class="md:flex justify-between gap-16">
            <!-- Profile & Bid History wrapper -->
            <div class="">
              <!-- Profile -->
              <div id="profile" class="md:w-[360px]"></div>
              <!-- Avatar settings -->
              <div
                id="settings-wrapper"
                class="hidden flex justify-center m-auto md:m-0 md:w-[360px] lg:max-w-[2000px]"
              >
                <form
                  id="settings-form"
                  class="items-center flex flex-col gap-6 w-full max-w-[360px]"
                  action=""
                >
                  <img
                    id="current-avatar"
                    src=""
                    alt=""
                    class="rounded-full object-cover h-[160px] w-[160px]"
                  />
                  <!-- Input Wrapper -->
                  <div class="input-wrapper flex flex-col w-[200px]">
                    <!-- New Input -->
                    <div class="h-[72px] flex flex-col gap-1 w-full">
                      <div class="relative h-11 w-full min-w-[200px]">
                        <input
                          id="avatar"
                          name="avatar"
                          type="text"
                          class=" peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                          placeholder=" "
                        />
                        <label
                          id="avatar-label"
                          for="avatar"
                          class="after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[11px] font-normal leading-tight text-secondary-200 transition-all after:absolute after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-1 after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] peer-placeholder-shown:text-blue-gray-500 peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-primary-100 peer-focus:after:scale-x-100 peer-focus:after:border-primary-100 peer-disabled:text-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500"
                        >
                          Avatar URL
                        </label>
                      </div>
                      <p
                        id="avatar-hint"
                        class="text-secondary-200 text-xs"
                      ></p>
                    </div>
                    <div class="flex gap-3">
                      <button
                        class="text-white text-sm font-bold bg-primary-400 rounded px-6 py-2 hover:bg-primary-300 focus:outline-none focus:ring focus:ring-primary-700 transition-all cursor-pointer w-[80px] flex just"
                        type="submit"
                     
                        name="submit"
                        id="submit"
                      />Save</button>
                      <button
                        class="text-white text-sm font-bold bg-secondary-400 rounded px-6 py-2 hover:bg-secondary-300 focus:outline-none focus:ring focus:ring-primary-700 transition-all cursor-pointer"
                        id="discard-btn"
                      >
                        Discard
                      </button>
                    </div>
                  </div>

                  <div class="text-red error-element"></div>
                </form>
              </div>
              <!-- Divider -->
              <div
                class="h-[1px] bg-neutral-100 w-full my-[36px] md:max-w-[360px]"
              ></div>
              <!-- Bid history -->
              <div id="bids-wrapper" class="w-full">
                <div id="bids"></div>
                <div class="hidden" id="more-bids"></div>
                <div
                  id="view-more-btn"
                  class="cursor-pointer flex items-center gap-1 justify-center hover:opacity-50 transition-all mt-[36px] hidden"
                >
                  <div id="view-more"></div>
                  <svg
                    id="view-arrow"
                    width="25"
                    height="24"
                    viewBox="0 0 25 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M17.5 10L12.5 15L7.5 10"
                      stroke="#263448"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <!-- Divider -->
            <div
              class="h-[1px] bg-neutral-100 w-full my-[36px] md:hidden"
            ></div>
            <!-- Listings -->
            <div class="w-full">
              <h2
                class="mb-6 md:mb-8 font-bold text-2xl md:text-3xl"
                id="listings-heading"
              ></h2>
              <div
                id="listings"
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-2 lg:grid-cols-3 gap-6 md:max-w-[600px] "
              >
          
          
                  <!-- Loader -->
                  <div class="loader-item flex flex-col gap-4">
                    <div class="loader aspect-square rounded"></div>
                    <div class="loader h-[28px]"></div>
                    <div class="loader h-[48px]"></div>
                    <div class="loader h-[24px]"></div>
                  </div>
                  <!-- Loader -->
                  <div class="loader-item flex flex-col gap-4">
                    <div class="loader aspect-square rounded"></div>
                    <div class="loader h-[28px]"></div>
                    <div class="loader h-[48px]"></div>
                    <div class="loader h-[24px]"></div>
                  </div>
                  <!-- Loader -->
                  <div class="loader-item flex flex-col gap-4">
                    <div class="loader aspect-square rounded"></div>
                    <div class="loader h-[28px]"></div>
                    <div class="loader h-[48px]"></div>
                    <div class="loader h-[24px]"></div>
                  </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="text-red" id="error-element"></div>
  </body>
</html>
