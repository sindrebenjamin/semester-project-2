<!doctype html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join online auctions or list items of your own."
    />
    <script src="./src/js/components/index.js" type="module"></script>
    <script src="./src/js/listeners/bidListener.js" type="module"></script>
    <script src="./src/js/pages/listing.js" type="module"></script>
    <script
      src="./src/js/listeners/outsideBidsListener.js"
      type="module"
    ></script>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title></title>
  </head>
  <body class="text-secondary-400 antialiased">
    <div id="fab"></div>
    <div
      id="big-spinner"
      class="spinner-container flex justify-center items-center h-full w-full absolute bg-white z-50"
    >
      <div class="spinner big"></div>
    </div>
    <main>
      <!-- Title -->
      <div class="px-4 md:px-6 pt-[64px] md:pt-[128px]">
        <div class="max-w-[1200px] m-auto">
          <h1
            class="w-full font-bold text-4xl md:text-5xl mb-[36px] text-secondary-800"
          ></h1>
        </div>
      </div>

      <div class="relative">
        <!-- Slide Indicators -->
        <div
          class="slide-indicators absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-30"
        ></div>

        <!-- Mobile slider -->
        <div
          class="scrollbar-hide mobile-slider w-full snap-x snap-mandatory overflow-x-scroll flex lg:hidden"
        ></div>
      </div>
      <!-- Time left and highest bid -->
      <div
        class="lg:hidden important-info flex justify-between p-4 bg-neutral-100"
      >
        <div>
          <p class="text-secondary-200 text-xs">Highest bid</p>
          <p class="text-secondary-600 highest-bid"></p>
        </div>
        <div>
          <p class="text-secondary-200 text-xs">Ends in</p>
          <p
            class="text-secondary-600 w-[140px] whitespace-nowrap countdown"
          ></p>
        </div>
      </div>
      <!-- BigContainer -->
      <div class="md:px-6 sm:mb-[64px] md:mb-[128px]">
        <!-- Flexwrapper -->
        <div
          class="flex flex-col sm:flex-row sm:gap-9 lg:gap-9 justify-between max-w-[1200px] m-auto"
        >
          <!-- Desktop slider, topsection, listed by, description wrapper-->
          <div class="wrapper flex-1 order-2 sm:order-1">
            <!-- Slider + Topsection -->
            <div class="overflow-hidden rounded max-w-[800px]">
              <!-- Desktop slider -->
              <div
                class="scrollbar-hide slider overflow-hidden w-full h-[450px] relative hidden lg:block"
              >
                <!-- Slide Indicators for desktop -->
                <div
                  class="slide-indicators-desktop absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-30"
                ></div>
                <button
                  aria-label="previous slide"
                  id="left-arrow"
                  class="arrow-btn"
                >
                  <svg
                    class="absolute left-2 top-[45%] z-30 opacity-50 hover:opacity-90 transition-all rotate-180 active:scale-90"
                    width="44"
                    height="44"
                    viewBox="0 0 44 44"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      x="44"
                      width="44"
                      height="44"
                      rx="22"
                      transform="rotate(90 44 0)"
                      fill="white"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M18.7 13.2L27.5 22L18.7 30.8L16.5 28.6L23.1 22L16.5 15.4L18.7 13.2Z"
                      fill="#101010"
                    />
                  </svg>
                </button>
                <button
                  aria-label="next slide"
                  id="right-arrow"
                  class="arrow-btn"
                >
                  <svg
                    class="absolute right-2 top-[45%] z-30 opacity-50 hover:opacity-90 transition-all active:scale-90"
                    width="44"
                    height="44"
                    viewBox="0 0 44 44"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      x="44"
                      width="44"
                      height="44"
                      rx="22"
                      transform="rotate(90 44 0)"
                      fill="white"
                    />
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M18.7 13.2L27.5 22L18.7 30.8L16.5 28.6L23.1 22L16.5 15.4L18.7 13.2Z"
                      fill="#101010"
                    />
                  </svg>
                </button>
              </div>

              <!-- Time left and highest bid desktop -->
              <div
                class="hidden important-info lg:flex justify-between p-4 bg-neutral-100"
              >
                <div>
                  <p class="text-secondary-200 text-xs">Highest bid</p>
                  <p class="text-secondary-600 highest-bid"></p>
                </div>
                <div>
                  <p class="text-secondary-200 text-xs">Ends in</p>
                  <p
                    class="text-secondary-600 w-[140px] whitespace-nowrap countdown"
                  ></p>
                </div>
              </div>
            </div>
            <!-- Container listed by & description -->
            <div
              class="px-4 md:px-0 pb-[64px] sm:mt-[36px] md:pt-0 md:pb-[128px] flex-1"
            >
              <div class="max-w-[1200px] m-auto">
                <!-- Listed by -->
                <div class="flex gap-4 flex-col">
                  <h2 class="font-bold text-2xl md:text-3xl">Listed by</h2>
                  <div id="listed-by"></div>
                </div>
                <!-- Divider -->
                <div class="h-[1px] bg-neutral-100 w-full my-[36px]"></div>
                <!-- Description -->
                <div class="flex gap-4 flex-col">
                  <h2 class="font-bold text-2xl md:text-3xl">Description</h2>
                  <p class="break-all" id="description"></p>
                </div>
              </div>
            </div>
          </div>
          <!-- Desktop slider, topsection, listed by, description end-->

          <!-- Container bid form & bid history-->

          <div
            class="sm:max-w-[360px] flex-1 order-1 sm:order-2 px-4 md:px-0 mt-[36px] lg:mt-[0px]"
          >
            <!-- Bid form -->
            <form id="bid-form" action="">
              <div class="mb-2 flex flex-col gap-1 w-full">
                <div class="relative h-11 min-w-[200px] overflow-hidden">
                  <input
                    value=""
                    id="bid-input"
                    name="bid-input"
                    type="text"
                    class="peer h-full w-full border-b border-secondary-50 bg-transparent pt-4 pb-1.5 text-sm font-normal outline outline-0 transition-all placeholder-shown:border-secondary-50 focus:border-primary-100 focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50"
                    placeholder=" "
                  />
                  <label
                    id="bid-input-label"
                    for="bid-input"
                    class="invisible absolute"
                  >
                    Bid amount
                  </label>
                </div>
              </div>
              <button
                class="flex justify-center rounded w-full text-white text-sm font-bold bg-primary-400 p-4 hover:bg-primary-300 focus:outline-none focus:ring focus:ring-primary-700 transition-all cursor-pointer"
                type="submit"
                name="submit"
                id="submit"
              >
                Place Bid
              </button>
              <p id="login-before-bid" class="mt-2 hidden text-center"></p>
              <div
                id="error-element"
                class="text-red error-element h-[16px] mt-1 mb-4 text-xs"
              ></div>
            </form>

            <!-- Bid history -->
            <h2 class="font-bold text-2xl md:text-3xl mb-4">Bid History</h2>
            <div id="bids"></div>
            <div class="hidden" id="more-bids"></div>
            <div
              id="view-more-btn"
              class="cursor-pointer flex items-center gap-1 justify-center hover:opacity-50 transition-all mt-[36px] hidden"
            >
              <div id="view-more"></div>
              <svg
                id="view-arrow"
                width="25"
                height="24"
                viewBox="0 0 25 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.5 10L12.5 15L7.5 10"
                  stroke="#263448"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>

            <!-- Divider -->
            <div
              class="h-[1px] bg-neutral-100 w-full my-[36px] sm:hidden"
            ></div>
          </div>
          <!-- Container end-->
        </div>
        <!-- BigContainer end-->
      </div>
    </main>
  </body>
</html>
